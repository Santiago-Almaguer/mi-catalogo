
<div class="modal-header">
    <h4 class="modal-title" id="activeModal">Eliminar</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

      
      <div class="modal-body">

        <H4>Seguro que desea eliminar el siguiente auto?</H4>

            <div class="form-group">
            {{auto.marca}} / {{auto.submarca}} <br>
            {{auto.descripcion}}
            </div>

         
               </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click' )">Cancelar</button>
      <button type="submit" class="btn btn-danger" (click)="activeModal.close(auto)">Ok</button>
      </div>
